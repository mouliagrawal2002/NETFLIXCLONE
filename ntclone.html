<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Netflix_logo.svg" alt="Netflix Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="profile">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile">
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-content">
      <h1>Watch Movies and TV Shows</h1>
      <p>Stream your favorite content anytime, anywhere</p>
      <button>Play</button>
      <button>My List</button>
    </div>
  </section>

  <!-- Trending Movies Section -->
  <section class="movies-section">
    <h2>Trending Now</h2>
    <div class="movie-list">
      <div class="movie">
        <img src="https://via.placeholder.com/200x300?text=Movie+1" alt="Movie 1">
        <p>Movie Title 1</p>
      </div>
      <div class="movie">
        <img src="https://via.placeholder.com/200x300?text=Movie+2" alt="Movie 2">
        <p>Movie Title 2</p>
      </div>
      <div class="movie">
        <img src="https://via.placeholder.com/200x300?text=Movie+3" alt="Movie 3">
        <p>Movie Title 3</p>
      </div>
      <!-- Add more movie items here -->
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Netflix Clone | All Rights Reserved</p>
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
